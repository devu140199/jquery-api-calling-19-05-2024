<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Calling by jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body myModal">
            <ul class="list-group">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
              </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <button class="btn btn-md btn-primary myBtn">Click to Data</button>
    <div class="d-flex justify-content-center myLoader invisible">
        <div class="spinner-grow text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      

    <!-- table -->
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">User Name</th>
            <th scope="col">Password</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>

    <script>
        //create a object class to use multiple api calling in ajax
        var obj = {
            url : 'https://fakerestapi.azurewebsites.net',
            type : 'GET'
        };

        var loader = document.querySelector('.myLoader')
        document.querySelector('.myBtn').addEventListener('click',function(){
            // alert('ok');
            
            var po = new Promise(function(resolve,reject){
            $.ajax({
                ...obj,
                url : obj.url + '/api/v1/Users',
                beforeSend : function(xhr){
                    loader.classList.remove('invisible');
                },
                success : function(result,status,xhr){
                    toastr.success("Ok, it works");
                    // console.log(result);
                    resolve(result);
                    loader.classList.add('invisible');
                },
                error : function(xhr,status,error){
                    // console.log(error);
                    reject(error);
                }
                });
            });
            po.then((data)=>{
                console.log(data);
                var tr = "";
                data.forEach(element => {
                    console.log(element);
                    tr += `<tr>
                            <td>`+element.id+`</td>
                            <td>`+element.userName+`</td>
                            <td>`+element.password+`</td>
                            <td>
                                <button class="btn btn-sm btn-primary myViewBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">View</button>    
                                <button class="btn btn-sm btn-success">Edit</button>    
                                <button class="btn btn-sm btn-danger myDel">Delete</button>    
                            </td>
                        </tr>`;
                    });
                document.querySelector(".table > tbody").innerHTML += tr;
                }).catch((error)=>{
                console.log(error);
            });
        });

        document.addEventListener('click',function(e){
            if(e.target.classList.contains('myViewBtn')){
                // console.log(e.target.closest('tr').querySelector('td:first-child').innerHTML);
                var v1 = e.target.closest('tr').querySelector('td:first-child').innerHTML;
                var v2 = e.target.closest('tr').querySelector('td:nth-child(2)').innerHTML;
                var v3 = e.target.closest('tr').querySelector('td:nth-child(3)').innerHTML;
                // console.log(v1,v2,v3);
                document.querySelector('.myModal > .list-group > li:nth-child(1)').innerHTML = v1;
                document.querySelector('.myModal > .list-group > li:nth-child(2)').innerHTML = v2;
                document.querySelector('.myModal > .list-group > li:nth-child(3)').innerHTML = v3;
            }
        });
        document.addEventListener('click',function(e){
            if(e.target.classList.contains('myDel')){
                var userId = e.target.closest('tr').querySelector('td:first-child').innerHTML;
                // console.log('ok delete work');
                var p02 = new Promise(function(resolve,reject){
                    $.ajax({
                            ...obj,
                            url : obj.url + '/api/v1/Users/' +userId,
                            type : 'DELETE',
                            success : function(result,status,xhr){
                                // console.log('ok delete');
                                resolve(result);
                            },
                            error : function(xhr,status,error){
                                console.log(error);
                                reject(error);
                            }
                        });
                    });
                    p02.then(function(data){
                        console.log('ok deleted id- '+userId );
                        e.target.closest('tr').remove();
                    }).catch(function(error){
                        console.log(error);
                    });
            }
        });
    </script>
</body>
</html>
