<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>jquery api calling.</title>
</head>
<body>
    <button class="btn btn-sm btn-primary myBtn">Get Data</button>
    <!-- spinner -->
    <div class="d-flex justify-content-center myLoader invisible">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body myView">
                    <ul class="list-group">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                        <li class="list-group-item">A fourth item</li>
                      </ul>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">ID BOOK</th>
            <th scope="col">FIRST NAME</th>
            <th scope="col">LAST NAME</th>
            <th scope="col">ACTION</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    <script>
        var loader = document.querySelector('.myLoader');
        //console.log(loader);
        document.querySelector(".myBtn").addEventListener('click',function(){
             //jquery api calling with promise class
        let po = new Promise(function(resolve,reject){
                //this is producing code
                $.ajax({
                    url : 'https://fakerestapi.azurewebsites.net/api/v1/Authors',
                    type : 'GET',
                    beforeSend : function(){
                        loader.classList.remove('invisible');
                    },
                    success : function(result,status,xhr){
                        // console.log(result);
                        resolve(result);
                        
                    },
                    error : function(xhr,status,error){
                        // console.log(error);
                        reject(error);
                    },
                    complete : function(){
                        loader.classList.add('invisible');
                    }
                });
            });
                //this is consuming code
            po.then(function(data){
                // console.log(data);
                var tr ="";
                data.forEach(element => {
                    // console.log(element);
                    tr += `<tr>
                                <td>`+element.id+`</td>
                                <td>`+element.idBook+`</td>
                                <td>`+element.firstName+`</td>
                                <td>`+element.lastName+`</td>
                                <td>
                                    <button class="btn btn-sm btn-primary myView" data-bs-toggle="modal" data-bs-target="#exampleModal">View</button>
                                    <button class="btn btn-sm btn-success">Edit</button>
                                    <button class="btn btn-sm btn-danger myDel">Delete</button>
                                </td>
                            </tr>`;
                });
                // console.log(tr);
                document.querySelector(".table > tbody").innerHTML = tr;
            })
            .catch(function(error){
                console.log(error);
            });
        });
        document.addEventListener('click',function(e){
            if(e.target && e.target.classList.contains('myView')){
                var v1 = e.target.closest('tr').querySelector("td:first-child").innerHTML;
                var v2 = e.target.closest('tr').querySelector("td:nth-child(2)").innerHTML;
                var v3 = e.target.closest('tr').querySelector('td:nth-child(3)').innerHTML;
                var v4 = e.target.closest('tr').querySelector('td:nth-child(4)').innerHTML;
                console.log(v1);
                console.log(v2);
                console.log(v3);
                console.log(v4);
                document.querySelector('div .myView .list-group li:first-child').innerHTML = v1;
                document.querySelector('div .myView .list-group li:nth-child(2)').innerHTML = v2;
                document.querySelector('div .myView .list-group li:nth-child(3)').innerHTML = v3;
                document.querySelector('div .myView .list-group li:nth-child(4)').innerHTML = v4;
            }
            if(e.target && e.target.classList.contains('myDel')){
                var tr = e.target.closest('tr');
                var delId = tr.querySelector('td:first-child').innerHTML;
                // console.log(delId);
                $.ajax({
                    url : "https://fakerestapi.azurewebsites.net/api/v1/Authors/"+delId,
                    type : 'DELETE',
                    beforeSend : function(){
                        loader.classList.add('invisible');
                    },success : function(result,status,xhr){
                        console.log(status);
                        tr.remove();
                    },error : function(xhr,status,error){

                    }
                })
            }
        });

       

    </script>
</body>
</html>
